spring.application.name=jhipster
logging.level.com.mycompany.myapp=INFO

# Spring Boot MVC
server.port=8080

application.exception.details=false
application.exception.package=org.,java.,net.,javax.,com.,io.,de.,com.mycompany.myapp

# CORS configuration
